<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Website</title>
    <style>
        /* Styles from the original code... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .nav {
            display: flex;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: #fff;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #333;
            text-decoration: none;
        }

        .hamburger-menu {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 2px 0;
        }

        .hero {
            background-color: #ffcd29;
            height: 400px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2vw;
            left: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero button {
            padding: 10px 20px;
            margin: 2vw 0vw;
            border: none;
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .article-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .card {
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: larger;
        }

        .black-border {
            border: 1px solid black;
        }

        .blue-background {
            width: 30%;
            height: 700px;
            background-color: #bde3ff;
            color: white;
        }

        .yellow-btn {
            background-color: #fff;
            padding: 1vw 1.5vw;
            color: #333;
        }

        .card-text {
            margin-top: 10px;
        }

        .footer {
            background-color: #bde3ff;
            padding: 1rem 2rem;
            text-align: center;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            justify-items: center;
        }

        .footer a {
            text-decoration: none;
            color: #333;
        }

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .popup-content {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            text-align: center;
            font-size: 2vw;
        }

        .popup-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .card-container {
            width: 30%;
        }

        /* Modifications for the Contact form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        .contact-form input[type="submit"] {
            cursor: pointer;
            background-color: #ffcd29;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
        }
    </style>
</head>

    <script>
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        const popup = document.getElementById("popup");
        const closeBtn = document.querySelector(".close");

        hamburgerMenu.addEventListener("click", () => {
            popup.style.display = "block";
        });

        closeBtn.addEventListener("click", () => {
            popup.style.display = "none";
        });

        const contactLink = document.querySelector(".footer a[href='#contact-popup']");
        const contactPopup = document.getElementById("contact-popup");
        const contactCloseBtn = document.querySelector(".contact-close");

        contactLink.addEventListener("click", (event) => {
            event.preventDefault();
            contactPopup.style.display = "block";
        });

        contactCloseBtn.addEventListener("click", () => {
            contactPopup.style.display = "none";
        });
    </script>
